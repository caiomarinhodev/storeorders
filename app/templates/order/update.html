{% extends 'base.html' %}
{% load static %}
{% load form_utils %}
{% block content %}
    <h3 class="page-header">Update Order</h3>

    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Client_name:</label>
                                <input type="text" class="form-control" name="client_name"
                                       value="{{ order.nome_cliente }}">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Status:</label>
                                <input type="text" class="form-control" name="status" value="{{ order.id_status }}">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Total_value:</label>
                                <input type="text" class="form-control" name="total_value"
                                       value="{{ order.valor_total }}">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label>Notes:</label>
                                <textarea class="form-control" name="notes" rows="3">{{ order.observacao }}</textarea>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <div id="actions" class="row">
                            <div class="col-md-12">
                                <button id="btn_atualizar" class="btn btn-primary" type="submit">
                                    Update
                                </button>
                                <a href="{% url 'ORDER_list' %}" class="btn btn-default">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#order_link').addClass('active');

        });
    </script>
{% endblock %}
